<!DOCTYPE html>
<html>
<head>
    <title>Jumpscare!</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-size: 20px;
        }
        #scare {
            display: none;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <p>Tap anywhere to start...</p>
    <audio id="scream" src="your-audio-file.mp3"></audio>
    <img id="scare" src="your-image-file.jpg">

    <script>
        document.body.onclick = function() {
            document.querySelector("p").style.display = "none";
            document.getElementById("scare").style.display = "block";
            document.getElementById("scream").play();
        };
    </script>
</body>
</html>
